<ng-container *ngIf="!loading">

  <table>
    <thead>
      <tr>
        <td *ngFor="let c of includedColumnOptions">{{ c.name }}</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of mappedRequestedResources">
        <td *ngFor="let v of r">{{ v }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>

<div class="loading-shade" *ngIf="loading">
  <mat-progress-spinner [mode]="progress === undefined ? 'indeterminate' : 'determinate'" [value]="progress"></mat-progress-spinner>
  <div class="loading-msg">Finding the requests for {{ circDeskCode }} at {{ libraryCode }}â€¦</div>
</div>
