<form [formGroup]="form" *ngIf="ready">

  <div class="eca-actions">
    <button mat-flat-button color="secondary" (click)="resetOptions()">Reset</button>
    <button type="submit" mat-flat-button color="primary" (click)="print()" [disabled]="!form.valid || loading">Print</button>
  </div>

  <div>

    <mat-form-field class="library-code-form-field" [style.margin-right.px]="8" hideRequiredMarker="true">
      <mat-label>Library code</mat-label>
      <input matInput formControlName="libraryCode" [readonly]="libraryCodeIsFromInitData" required (change)="onLibraryCodeChange()">
      <mat-hint *ngIf="libraryCodeIsFromInitData">Choose another location in Alma's persistent menu to change this</mat-hint>
      <mat-hint *ngIf="!libraryCodeIsFromInitData">Enter the library's code, not its name</mat-hint>
      <mat-error *ngIf="libraryCode.invalid">{{ libraryCodeError }}</mat-error>
    </mat-form-field>

    <mat-form-field class="circ-desk-code-form-field" hideRequiredMarker="true"
                    hintLabel="Enter the desk's code, not its name">
      <mat-label>Circulation desk code</mat-label>
      <input matInput formControlName="circDeskCode" required>
      <mat-error *ngIf="circDeskCode.invalid">{{ circDeskCodeError }}</mat-error>
    </mat-form-field>

  </div>

  <div formArrayName="columns">
    <div [style.margin-top.px]="24">Columns</div>
    <mat-error *ngIf=" columns.invalid">{{ columnsError }}</mat-error>
    <div [style.margin-top.px]="12">
      <div *ngFor="let column of columns.controls; let i=index">
        <mat-checkbox [formControlName]="i">{{ columnDefinitions[i].name }}</mat-checkbox>
      </div>
    </div>
  </div>

</form>

<div class="loading-shade" *ngIf="loading">
  <mat-spinner diameter="50"></mat-spinner>
</div>
